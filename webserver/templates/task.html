        <script id="scriptInit" type="text/javascript">
            require(["wijmo.wijgrid"], function () {
            $(document).ready(function () {
                $("#wijgrid").wijgrid({
                    allowSorting: true,
                    allowEditing: true,
                    allowPaging: true,
                    pageSize: 3,
                    data: [
                        [27, 'Canada', 'Completed', '22-06-2023'],
                        [43, 'Canada', 'Completed', '22-06-2023'],
                        [24, 'Canada', 'In-progress', '22-06-2023'],
                        [87, 'Canada', 'Started', '22-06-2023'],
                        [1, 'United States', 'In-progress', '22-06-2023']
                    ],
                    columns: [
                        {headerText: "Number"},
                        {headerText: "Nationality"},
                        {headerText: "Player",
                            cellFormatter: function (args) {
                                if (args.row.type & wijmo.grid.rowType.data) {
                                    console.log(args.$container);
                                    console.log(args.row.data);
                                    var sel = document.createElement("select")
                                    $(sel).append('<option value="Completed">Completed</option><option value="In-progress">In-progress</option><option value="Started">Started</option>')
                                    sel.value = args.row.data[args.column.dataKey];
                                    args.$container.append(sel);
                                    return true;
                                }   
                             }

                        },
                        {headerText: "Position", dataType: "datetime", dataFormatString: "dd-mm-yyyy"}
                    ],
                    afterCellUpdate : function (e, args) {
                        console.log("Cell data edit captured.");

                            },

                            }
                        });
                    }
                });
            });
            });
