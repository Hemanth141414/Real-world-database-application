<script type="text/javascript">
var test;    
$(document).ready(function(){
    $("#validation-msg").hide();  
});

function runAnime(action){
    $("#validation-msg").hide(); 
       let button = $("#go-button-id");
       if(!button.hasClass('animate')) {
           button.addClass('animate');
           setTimeout(() => {
               button.removeClass('animate');
               $("#form-id").attr('action', action)
               $("#form-id").submit();
           }, 9000);
       }
}      

function signup(){
    $("#form-id").attr('action', "/customerinfo")
    $("#form-id").submit();
}

function signin(){
    if ($("#user").val().trim() == "" || $("#password").val().trim() == ""){
        alert("Please enter correct credentials.");
        return true
    }
    $("#form-id").attr('action', "/signin")
    $("#form-id").submit();
} 

function validation(userData, trackIdData, trackingAvail){
    test = userData;
    var track_check = false;
    var mail_pass_check = false;
    var email = $("input[name = 'email']").val().trim();
    var password = $("input[name = 'Password']").val().trim();
    var tracking_no = $("input[name = 'package']").val().trim();
    track_check = tracking_no != "";
    mail_pass_check = email != "" && password != "";
    if(mail_pass_check){
        if(userData[email] == password){
            runAnime("/trackstatus");
        } else{
            $("#validation-msg").show();  
        }
    }
    else {
         $("#validation-msg").show();  
    }
  }  
</script>
